<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aishwarya Singh">
    <meta name="description" content="Registration page for CODING NINJAS">
<link rel="icon" type="image/png" href="../Multimedia/iCON.png">
    <title>Registration Page</title>
</head>
<body>
    <header>
        <h1> Create a new account!</h1>
   
        <form method="post">
            <fieldset>
                <legend>
                    Personal Information
                </legend>
                <br>
                <label for="fullname">
                    Full Name:
                </label>
                <input type="text" id="fullname" name="fullname" 
                 required>
                <br>
                <br>
                <label for="email">
                    Email:
                </label>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
                <label for="username">
                    Username:
                </label>
                <input type="text" id="username" name="username" required>
                <br>
                <br>
                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <label for="usertype">User Type:</label>
                <select id="usertype"> Select user type
                    <option>
                        College student
                    </option>
                    <option selected>
                        Professional 
                    </option>
                </select>
                <br>
                <br>
                <label for="course">Select Course:</label>
                    <select id="course"> 
                        <option>
                            Course 1- Web Development
                        </option>
                        <option>
                            Course 2- Data Science
                        </option>
                        <option>
                            Course 3- Digital Marketing
                        </option>
                        <option>
                            Course-4 Android App Development
                        </option>
                    </select>
                    <br><br>
                    <input type="submit" value="Register">
            </fieldset>
        </form>
    </header>
</body>
</html>
