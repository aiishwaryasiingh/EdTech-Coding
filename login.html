<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aishwarya Singh">
    <meta name="description" content="Login page for Coding Ninja">
    <link rel="icon" type="image/png" href="../Multimedia/iCON.png">
    <title>Login Page</title>
</head>
<body>
    <header>
        <img src="../Multimedia/new_cn_logo.svg"></br>

        <h1>Login Here</h1>
   
        <form method="post">
            <fieldset>
                <legend>
                    Login Information
                </legend>
         
            <br>

            <label for="username">
                Username:
            </label>
            <input type="text" id="username" name="username"  required>
            <br>
            <br>
            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" required>
            <br>
            <br>
            <button id="login">
                Login
            </button>
        </fieldset>
        </form>
    </header>
</body>
</html>
